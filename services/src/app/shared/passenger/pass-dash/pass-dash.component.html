
<h3>Airline Passengers</h3>

<app-count

[checkIn]="checkIn"
[totalCount]="passArr.length"></app-count>

<ul class="list-group">
    <li class="list-group-item" *ngFor="let pass of passArr">
        {{pass.fullname}}
    </li>
</ul>


<app-pass-card [passObj]="pass" *ngFor="let pass of passArr"></app-pass-card>
