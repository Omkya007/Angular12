

<div class="card mb-3">
    <div class="card-header">
        <h3 class="m-0">
            {{productObj.pName}}
        </h3>
    </div>
    <div class="card-body">
        <p class="m-0">
            {{productObj.pDetails}}
            <strong>And the Product status is {{productObj.pStatus}}</strong>
        </p>
    </div>
    <div class="card-footer d-flex justify-content-between">


            <button mat-raised-button color="primary" (click)="onStatus(prodStatus.InProgress)" >InProgress</button>
            <button mat-raised-button color="primary" (click)="onStatus(prodStatus.Dispatched)" >Dispatched</button>
            <button mat-raised-button color="primary" (click)="onStatus(prodStatus.Delivered)" >Delivered</button>
 
 
    </div>
</div>
