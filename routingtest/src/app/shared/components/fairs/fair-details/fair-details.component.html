
<div class="fair">
    <figure class="banner" 
    [style]="{
        'background-image':'linear-gradient(0deg,rgb(70, 130, 150),transparent),url('+fairObj.bannerUrl+')'
    }">

        <figcaption class="details">
            <h2 class="mb-2">
                {{fairObj.fairName}}
            </h2>
            <p>
                {{fairObj.type}}
            </p>
            <p>
               Registration Deadline: {{(fairObj.endDate*1000)|date}}
            </p>
        </figcaption>
    </figure>
</div>
