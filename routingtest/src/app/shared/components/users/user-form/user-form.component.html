
<form  [formGroup]="userForm" (ngSubmit)="onAdd()">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" class="form-control" formControlName="username">
    </div>
    <div class="form-group">
        <label for="userrole">Userrole</label>
        <select formControlName="userrole" name="userrole" id="userrole" class="form-control">
            <option value="admin">Admin</option>
            <option value="editor">Editor</option>
        </select>
    </div>

<button 
[disabled]="updateBtn"
*ngIf="isEdit"
mat-raised-button color="accent" class="form-control mb-3" (click)="onUpdate()">Update User</button>
<button 

*ngIf="!isEdit"
mat-raised-button color="primary" type="submit" class="form-control">Add User</button>

    
</form>
