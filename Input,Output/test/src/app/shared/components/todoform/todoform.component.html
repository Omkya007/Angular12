<form #todoItem="ngForm" (ngSubmit)="onTodo(todoItem)">

   <div class="form-group">
    <label for="todoItem">Todo Item</label>
    <input required 
    name="todoItem"
    ngModel    
    type="text" name="todoItem" id="todoItem" class="form-control">
   </div>
   <div class="form-group">
   <label for="todoRating">Todo rating</label>
    <input required 
    name="todoRating"
    ngModel    
    type="text" name="todoRating" id="todoRating" class="form-control">
   </div>
   <button 
   
   [disabled]="todoItem.invalid"
    class="btn btn-primary btn-sm btn-block">
        Add Todo
   </button>
</form>
