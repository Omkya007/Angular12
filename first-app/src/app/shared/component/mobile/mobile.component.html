<div class="row">
    <div class="col-12">
        <div class="card mb-4" *ngFor="let mobile of mobileProd">
            
            <div class="card-body">
              <div class="row">
                <div class="col-md-3">
                    <!-- using or operator -->
                    <!-- <img  *ngIf="mobile.image ||'https://placehold.co/600x400' "class="img-fluid" [src]="mobile.image" [alt]="mobile.name" [title]="mobile.name"> -->
                    <!-- <ng-template #noImg>
                        <img src="https://placehold.co/600x400" [alt]="mobile.name" [title]="mobile.name" class="img-fluid">
                    </ng-template> -->

                    <div class="img-container">
                        <img class="img-fluid" [src]="mobile.image" [alt]="mobile.name" [title]="mobile.name" *ngIf="mobile.image ;else noIMG">
                        <ng-template #noIMG>
                            <p class="noImg  text-danger" >Product Image not available</p>
                        </ng-template>
                    </div>
                </div>
                <div class="col-md-6">
                 <h3>
                    {{mobile.name}}

                    <small class="p-1.5"
                 [ngClass]="{
                    'bg-success':mobile.rating>=4,
                    'bg-warning':mobile.rating >=3 && mobile.rating<4,
                    'bg-danger':mobile.rating<3
                 }"
                 >
                    {{mobile.rating}}
                 </small>
                 </h3>
                 
                 <ul *ngFor="let mob of mobile.Specifications">
                    <li>{{mob.camera}}</li>
                    <li>{{mob.display}}</li>
                    <li>{{mob.memory}}</li>
                    <li>{{mob.processor}}</li>
                 </ul>
                </div>
                <div class="col-md-3">
                    <h4>
                        99999
                        <small class="d-block text-muted">15999</small>
                    </h4>
                   
                    <strong class="text-danger" *ngIf="mobile.noItems<10">
                        only {{mobile.noItems}} left
                    </strong>
                </div>
              </div>
            </div>
            
        </div>
    </div>
</div>
