
<div class="card h-100">
    <div class="card-header">
        <h4 class="m-0">
            {{postObj.title}}
        </h4>
    </div>
    <div class="card-body">
        <p class="m-0">
            {{postObj.body}}
        </p>
    </div>
    <div class="card-footer d-flex justify-content-between">
        <button class="btn btn-primary btn-sm ">
            Edit
        </button>
        <button class="btn btn-danger btn-sm ">
            Remove
        </button>
    </div>
</div>
